<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">
 <!--Bootstrap Libraries -->
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <!--Angular libraies-->
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

 <!--My custom libraries -->
 <script type="text/javascript" src="controllers/script1.js"></script>
 <link rel="stylesheet" href="css/span.css">

</head>

<body ng-app="mainApp" ng-controller="app">

 <br>

 <div class="container" id="tasksToShow">

  <div class="row">


   <div class="col-md-12">
    <div>
     <header class="app-header">
      <h1 class="app-title">My Awesome ToDo App</h1>
      <h1 class="app-headline">Here You Go...</h1>
    </header>
  </div>
  <br><br><br>


  <span><input type="button" class="btn btn-default btn-sm pull-left" value="To Do Tasks" ng-click="getTodos()"></span>

  <span><input type="button" class="btn btn-default btn-sm pull-left" value="Completed Tasks" ng-click="completedTasks()"></span>



  <br><br><br>


  <form>

  <div style="min-width:550px;">

   <span > <input class="add-input" placeholder="Enter your ToDo tasks Here..." type="text" ng-model="task" ng-click="todotasks()"> 

     <input type="submit" class="btn btn-default button btn-sm pull-right" value="Enter Your Task" ng-click="addTasks()">

   </span>

  </div>

     <br>

     <table class="table">

       <thead>
        <tr>
         
          <th>Your Tasks...</th>
    </tr>
  </thead>

  <tbody>

   <tr ng-repeat="onetask in todolist | orderBy:'todolist.indexOf(onetask)':true track by $index">

    <td ng-model="onetask.taskMessage">
      <span style="pull-center">
       {{onetask.taskMessage}}
     </span>
     <span>
       <input type="button" class="btn btn-default btn-sm pull-right inp-{{onetask.status}} button" ng-click="addToCompleted(onetask._id)" value="Done">
       <span>
    </td>


       <td>
         <span><input type="button" class="btn btn-warning btn-sm pull-right" ng-click="finishedTasks(onetask._id,onetask.status)" value="Delete">
         </span>
       </td>

     </tr>

   </tbody>
 </table>


 <br> <br>

</form>

</ul>

</div>

</div>
</div>
</body>
</html>
